<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>countdown</title>
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <img src="assets/images/logo.png" class="logo">
            <div class="content">
                <p>OFFER CLOSE'S SOON</p>
              
                <div class="count-down">
                    <div>
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div>
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div><div>
                        <p id="minute">00</p>
                        <span>Minutes</span>
                    </div><div>
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
                <button type="button"><a href="https://be-practical.com/">view more</a></button>
            </div>
        </div>
        <script src="assets/js/js.js"></script>
    </body>
</html>
